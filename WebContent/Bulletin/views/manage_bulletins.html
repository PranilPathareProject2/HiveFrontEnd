<div class="container" ng-controller="BulletinController as blctrl">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 jumbotron">
			<h1 class="text-center">Manage Bulletin</h1>
			<form name="bulletinform" ng-submit="blctrl.submitBulletinFormToAdd()" novalidate>
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" id="title" name="title" class="form-control" placeholder="Enter Bulletin Title" required="required" ng-model="blctrl.bulletin.bulletin_title" value="{{blctrl.bulletin.bulletin_title}}" />
					<span style="color: red;" ng-show="bulletinform.title.$dirty && bulletinform.title.$invalid">
						<span ng-show="bulletinform.title.$error.required">Title is required</span>
					</span>
				</div>
				<div class="form-group">
					<label for="description">Description:</label> 
					<input type="text" id="description" name="description" placeholder="Enter Bulletin Description" class="form-control" required="required" ng-model="blctrl.bulletin.bulletin_description" value="{{blctrl.bulletin.bulletin_description}}" />
					<span style="color: red;" ng-show="bulletinform.description.$dirty && bulletinform.description.$invalid">
						<span ng-show="bulletinform.description.$error.required">Description is required</span>
					</span>
				</div>
				<div style="padding-top: 10px">
					<input ng-disabled="bulletinform.$invalid" type="submit" value="Add Bulletin" class="btn btn-primary btn-block">
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 jumbotron">
			<h1 class="text-center">Manage Bulletin</h1>
			<form name="bulletinform" ng-submit="blctrl.submitBulletinFormToUpdate()" novalidate>
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" id="title" name="title" class="form-control" placeholder="Enter Bulletin Title" required="required" ng-model="blctrl.bulletin.bulletin_title" value="{{blctrl.bulletin.bulletin_title}}" />
					<span style="color: red;" ng-show="bulletinform.title.$dirty && bulletinform.title.$invalid">
						<span ng-show="bulletinform.title.$error.required">Title is required</span>
					</span>
				</div>
				<div class="form-group">
					<label for="description">Description:</label> 
					<input type="text" id="description" name="description" placeholder="Enter Bulletin Description" class="form-control" required="required" ng-model="blctrl.bulletin.bulletin_description" value="{{blctrl.bulletin.bulletin_description}}" />
					<span style="color: red;" ng-show="bulletinform.description.$dirty && bulletinform.description.$invalid">
						<span ng-show="bulletinform.description.$error.required">Description is required</span>
					</span>
				</div>
				<div style="padding-top: 10px">
					<input ng-disabled="bulletinform.$invalid" type="submit" value="Update Bulletin" class="btn btn-primary btn-block">
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Bulletin Title</th>
					<th>Bulletin Description</th>
					<th>Status</th>
					<th>Edit</th>
					<th>Activate/Deactivate</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bulletin in bulletins">
					<td>{{bulletin.bulletin_title}}</td>
					<td>{{bulletin.bulletin_description}}</td>
					<td>{{bulletin.status}}</td>
					<td><button class="btn btn-success btn-xs" ng-click="blctrl.getBulletin(bulletin.bulletin_id)"></button></td>
					<td><button class="btn btn-success btn-xs" ng-click="blctrl.activateBulletin(bulletin.bulletin_id)"></button> <button class="btn btn-danger btn-xs" ng-click="blctrl.deactivateBulletin(bulletin.bulletin_id)"></button></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
