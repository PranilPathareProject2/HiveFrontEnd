<div class="container" ng-controller="BulletinController as blctrl">
	<div class="row">
		<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bulletin in allbulletins">
					<td>{{bulletin.bulletin_title}}</td>
					<td>{{bulletin.bulletin_description}}</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
